<div>
  <div class="well flex">
    <div>
      <h3>{{ city?.name }}</h3>
      <h4>Current conditions: {{ city?.weather.main }}</h4>
      <h4>Temperatures today:</h4>
      <p>
        Current {{ city?.temperature?.temp }} - Max
        {{ city?.temperature.temp_max }} - Min
        {{ city?.temperature.temp_min }}
      </p>
      <p>
        <a [routerLink]="['/weather/forecast', city?.zipCode]"
          >Show 5-day forecast for {{ city?.name }}</a
        >
      </p>
    </div>
    <div>
      <span class="close" (click)="deleteCity()">Ã—</span>
      <div [ngSwitch]="imageUrl">
        <img
          *ngSwitchCase="'clear'"
          src="https://www.angulartraining.com/images/weather/sun.png"
        />
        <img
          *ngSwitchCase="'snow'"
          src="https://www.angulartraining.com/images/weather/snow.png"
        />
        <img
          *ngSwitchCase="'clouds'"
          src="https://www.angulartraining.com/images/weather/clouds.png"
        />
        <img
          *ngSwitchCase="'mist'"
          src="https://www.angulartraining.com/images/weather/rain.png"
        />
        <img *ngSwitchDefault src="" />
      </div>
    </div>
  </div>
</div>
